{% extends "base/all.html" %}

{% block main %}
    <div class="container-fluid py-4">
        <div class="card border hv-shadow mb-4">
            <div class="card-header justify-content-between d-inline-flex align-items-center ">
                <h2 class="my-2">
                    <span class="iconify" data-icon="clarity:certificate-solid"></span>
                    <span>權威機構</span>
                </h2>
            </div>
            <div class="card-body py-4 px-2 px-lg-4 px-xl-5">
                <div class="row justify-content-center text-center">
                    <div class="row gy-4 mt-0">
                        <div class="col-12">
                            <a href="{{ url_for(g.endpoint.oauth.authenticate) }}" class="btn btn-primary w-100">
                                <span class="iconify" data-icon="mdi:shield-unlocked"></span>
                                <span>驗證實驗</span>
                            </a>
                        </div>
                        <div class="col-12">
                            <a href="{{ url_for(g.endpoint.oauth.store) }}" class="btn btn-warning w-100">
                                <span class="iconify" data-icon="material-symbols:add-circle"></span>
                                <span>新增權威機構</span>
                            </a>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table id="oauthTable" class="table table-striped text-center align-middle fs-5"
                               data-toggle="table"
                               data-search="true"
                               data-pagination="true"
                               data-page-size="10"
                               data-page-list="[10, 20, 30, 50, All]"
                               data-locale="zh-TW">
                            <thead>
                            <tr>
                                <th data-width="80" data-width-unit="%" data-sortable="true" data-field="member">帳號</th>
                                <th data-width="10" data-width-unit="%" data-field="action">操作選項</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}
    {{ super() }}
    <!--  Page Customize Javascript  -->
{% endblock %}
