<div class="card hv-shadow mb-4">
    <div class="card-header">
        <h2 class="my-2">
            <span class="iconify-inline" data-icon="ion:information-circle-outline"></span>
            <span>實驗資訊</span>
        </h2>
    </div>
    <div class="card-body">
        <div class="input-group mb-2">
            <label for="expId" class="input-group-text fs-5">實驗編號</label>
            <input name="expId" id="expId" type="text"
                   class="form-control fs-5" placeholder="-" disabled>
        </div>
        <div class="input-group mb-2">
            <label for="expName" class="input-group-text fs-5">實驗名稱</label>
            <input name="expName" id="expName" type="text"
                   class="form-control fs-5" placeholder="-" disabled>
        </div>
        <div class="input-group mb-2">
            <label for="expContent" class="input-group-text fs-5">實驗內容</label>
            <textarea name="expContent" id="expContent"
                      class="form-control fs-5" rows="8" placeholder="-" disabled></textarea>
        </div>
        <div class="input-group mb-2">
            <label for="expTime" class="input-group-text fs-5">解盲時間</label>
            <input name="expTime" id="expTime" type="text"
                   class="form-control fs-5" placeholder="-" disabled>
        </div>
    </div>
</div>
