{% extends "base/all.html" %}

{% block main %}
    <div class="container-fluid py-4">
        <div class="card border hv-shadow mb-4">
            <div class="card-header">
                <h2 class="my-2">
                    <span class="iconify" data-icon="fluent-mdl2:questionnaire"></span>
                    <span>註冊</span>
                </h2>
            </div>
            <div class="card-body px-5 py-4">
                <div class="input-group mb-2">
                    <label class="input-group-text">實驗地點</label>
                    <input id="expLocation" type="text" class="form-control" placeholder="請輸入實驗地點名稱">
                </div>
                <div class="row py-4">
                    <div class="col-12">
                        <button type="button" class="btn btn-warning w-100" id="stateExpSend"
                                data-url="{{ url_for(g.endpoint.exp.parent.sign_up, address=id, type=3, location='location') }}">
                            <span class="iconify-inline" data-icon="ant-design:experiment-filled"></span>
                            <span>註冊實驗地點</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        {% include 'includes/card/exp/n-member.html' %}
        {% include 'includes/card/exp/info.html' %}
        {% include 'includes/card/exp/form.html' %}

        <button type="button" class="btn btn-primary w-100"
                onclick="location.href='{{ url_for(g.endpoint.exp.public.index) }}'">
            <span class="iconify-inline" data-icon="websymbol:cancel"></span>
            <span>返回</span>
        </button>
    </div>
{% endblock %}

{% block script %}
    <!--  Parameters  -->
    <script>
        const page = {
            'id': '{{id}}',
            'state': '{{ state }}'
        }
    </script>
    {{ super() }}
    <!--  Page Customize Javascript  -->
{% endblock %}
