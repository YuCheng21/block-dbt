{% extends "base/all.html" %}

{% block main %}
    <div class="container-fluid py-4">

        {% with url=url_for(g.endpoint.exp.parent.index) %}
            {% include 'includes/back.html' %}
        {% endwith %}

        <div class="card hv-shadow mb-4">
            <div class="card-header">
                <h2 class="my-2">
                    <span class="iconify-inline" data-icon="bxs:package"></span>
                    <span>新增實驗物</span>
                </h2>
            </div>
            <div class="card-body">

                <form action="" enctype="multipart/form-data" method="post" class="w-100">

                    <div class="btn-group w-100 mb-2">
                        <input type="radio" class="btn-check" name="group" id="experimentalObj" autocomplete="off" value="1">
                        <label class="btn btn-outline-secondary fs-5 fw-bold ws-nowrap" for="experimentalObj">
                            <span class="iconify-inline" data-icon="healthicons:syringe-outline"></span>
                            <span>實驗組</span>
                        </label>

                        <input type="radio" class="btn-check" name="group" id="controlObj" autocomplete="off" value="0">
                        <label class="btn btn-outline-secondary fs-5 fw-bold ws-nowrap" for="controlObj">
                            <span class="iconify-inline" data-icon="game-icons:clown"></span>
                            <span>對照組</span>
                        </label>
                    </div>

                    <div class="input-group mb-4">
                        <div class="input-group-text">
                            <input class="form-check-input" type="checkbox" name="objTest" id="objTest">
                        </div>
                        <label class="input-group-text fs-5" for="objectID">實驗物 ID</label>
                        <input name="objectID" id="objectID" type="text" class="form-control fs-5" placeholder="手動測試 ID" disabled>
                    </div>

                    <div class="btn-group w-100 mb-2">
                        <button type="submit" class="btn btn-primary text-white fs-5 fw-bold w-100 ws-nowrap">
                            <span class="iconify-inline" data-icon="subway:tick"></span>
                            <span>確認</span>
                        </button>
                    </div>

                </form>
