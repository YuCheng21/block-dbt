{% extends "base/all.html" %}

{% block main %}
    <div class="container-fluid py-4">
        <div class="card border hv-shadow mb-4">
            <div class="card-header">
                <h2 class="my-2">
                    <span class="iconify-inline" data-icon="material-symbols:add-circle"></span>
                    <span>實驗資訊</span>
                </h2>
            </div>
            <div class="card-body px-5 py-4">
                <div class="input-group mb-2">
                    <label for="expName" class="input-group-text">實驗名稱</label>
                    <input name="expName" id="expName" type="text"
                           class="form-control" placeholder="請輸入實驗名稱">
                </div>
                <div class="input-group mb-2">
                    <label for="expContent" class="input-group-text">實驗內容</label>
                    <textarea name="expContent" id="expContent"
                              class="form-control" placeholder="請輸入實驗內容" rows="8"></textarea>
                </div>
                <div class="input-group mb-2">
                    <label for="expTime" class="input-group-text">實驗結束日期</label>
                    <input name="expTime" id="expTime" type="datetime-local"
                           class="form-control" placeholder="請輸入實驗時間">
                </div>
                <div class="input-group mb-2">
                    <label for="expSub" class="input-group-text">受測人員數量</label>
                    <input name="expSub" id="expSub" type="number" min="1" max="45"
                           class="form-control" placeholder="請輸入受測人員數量">
                </div>

                <div class="btn-group w-100 py-4">
                    <button type="button" class="btn btn-outline-secondary fs-5 fw-bold w-100 ws-nowrap"
                            onclick="location.href='{{ url_for(g.endpoint.exp.public.index) }}'">
                        <span class="iconify-inline" data-icon="websymbol:cancel"></span>
                        <span>取消</span>
                    </button>
                    <button type="button" class="btn btn-outline-primary fs-5 fw-bold w-100 ws-nowrap" id="expSend">
                        <span class="iconify-inline" data-icon="subway:tick"></span>
                        <span>確認</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block footer %}

{% endblock %}

{% endblock %}
