{% extends "base/all.html" %}

{% block main %}
    <div class="container-fluid py-4">

        <div class="card hv-shadow mb-4">
            <div class="card-header">
                <h2 class="my-2">
                    <span class="iconify-inline" data-icon="bxs:package"></span>
                    <span>掃描實驗物</span>
                </h2>
            </div>
            <div class="card-body">

                <form action="" enctype="multipart/form-data" method="post" class="w-100">

                    <div class="input-group mb-4">
                        <div class="input-group-text">
                            <input class="form-check-input" type="checkbox" name="objTest" id="objTest">
                        </div>
                        <label class="input-group-text fs-5" for="objectID">實驗物 ID</label>
                        <input name="objectID" id="objectID" type="text" class="form-control fs-5" placeholder="手動測試 ID" disabled>
                    </div>

                    <div class="btn-group w-100">
                        <button type="button" class="btn btn-outline-secondary fs-5 fw-bold w-100 ws-nowrap"
                                onclick="location.href='{{ url_for(g.endpoint.exp.private.show, state='running', id=id) }}'">
                            <span class="iconify-inline" data-icon="websymbol:cancel"></span>
                            <span>取消</span>
                        </button>
                        <button type="submit" class="btn btn-outline-primary fs-5 fw-bold w-100 ws-nowrap setLoading">
                            <span class="iconify-inline" data-icon="subway:tick"></span>
                            <span>確認</span>
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
{% endblock %}

{% block footer %}
    {{ super() }}
{% endblock %}

{% block script %}
    {{ super() }}
    <!--  Parameters  -->
    <script>
        const page = {
            'id': '{{id}}'
        }
    </script>
    <!--  Page Customize Javascript  -->
{% endblock %}
