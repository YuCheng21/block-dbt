{% extends "base/all.html" %}

{% block main %}
    <div class="container-fluid py-4">

        {% with url=url_for(g.endpoint.exp.private.index) %}
            {% include 'includes/back.html' %}
        {% endwith %}

        <div class="card hv-shadow mb-4">
            <div class="card-header">
                <h2 class="my-2">
                    <span class="iconify-inline" data-icon="fluent:document-text-24-regular"></span>
                    <span>同意書</span>
                </h2>
            </div>
            <div class="card-body">
                <a class="btn fs-5 btn-secondary w-100" href="{{ url_for(g.endpoint.exp.private.consent, id=id) }}">
                    <span class="iconify-inline" data-icon="icon-park-outline:download-one"></span>
                    <span>下載同意書</span>
                </a>
            </div>
        </div>

    </div>
{% endblock %}

{% block script %}
    <!--  Parameters  -->
    <script>
        const page = {
            'id': '{{id}}',
            'state': '{{ state }}'
        }
    </script>
    {{ super() }}
    <!--  Page Customize Javascript  -->
{% endblock %}
