{% extends "base/all.html" %}

{% block main %}
    <div class="container-fluid py-4">

        <div class="row">
            <div class="col-12 col-lg-6">

                <div class="card hv-shadow mb-4">
                    <div class="card-header">
                        <h2 class="my-2">
                            <span class="iconify-inline" data-icon="ph:user-circle-plus-bold"></span>
                            <span>實驗地點註冊實驗人員</span>
                        </h2>
                    </div>
                    <div class="card-body">
                        <label for="expTemp" class="form-label fs-3">
                            <span class="iconify-inline" data-icon="typcn:th-list-outline" style="color: #234;"></span>
                            <span>實驗人員列表</span>
                        </label>
                        <textarea class="form-control" name="expTemp" id="expTemp" rows="4" placeholder="請輸入實驗人員列表"></textarea>

                        <button class="btn btn-primary text-white w-100 fs-5 my-2" id="expListConvert">
                            <span class="iconify-inline" data-icon="zondicons:play-outline"></span>
                        </button>

                        <label for="expList" class="form-label fs-3">
                            <span class="iconify-inline" data-icon="carbon:api-1"></span>
                            <span>實驗人員字串</span>
                        </label>
                        <textarea class="form-control" name="expList" id="expList" rows="4" placeholder="目前為空" readonly></textarea>

                        <div class="btn-group w-100 my-2">
                            <button type="button" class="btn btn-outline-secondary fs-5 fw-bold w-100 ws-nowrap"
                                    onclick="location.href='{{ url_for(g.endpoint.exp.public.index) }}'">
                                <span class="iconify-inline" data-icon="websymbol:cancel"></span>
                                <span>取消</span>
                            </button>
                            <button type="button" class="btn btn-outline-primary fs-5 fw-bold w-100 ws-nowrap" id="contentSend">
                                <span class="iconify-inline" data-icon="subway:tick"></span>
                                <span>確認</span>
                            </button>
                        </div>

                    </div>
                </div>

            </div>
            <div class="col-12 col-lg-6">

                {% include 'includes/card/exp/info.html' %}
                {% include 'includes/card/exp/form.html' %}

            </div>
        </div>



    </div>
{% endblock %}

{% block script %}
    <!--  Parameters  -->
    <script>
        const page = {
            'id': '{{id}}',
            'state': '{{ state }}'
        }
    </script>
    {{ super() }}
    <!--  Page Customize Javascript  -->
{% endblock %}
