{% extends "base/all.html" %}

{% block main %}
    <div class="container-fluid py-4">
        <div class="card border hv-shadow mb-4">
            <div class="card-header justify-content-between d-inline-flex align-items-center ">
                <h2 class="my-2">
                    <span class="iconify-inline" data-icon="icon-park-solid:experiment"></span>
                    <span>實驗</span>
                </h2>
                <div class="d-flex flex-column flex-sm-row">
                    <a href="{{ url_for('exp.store') }}" class="btn btn-primary">
                        <span class="iconify-inline" data-icon="carbon:add-filled"></span>
                        <span>新增實驗</span>
                    </a>
                </div>
            </div>
            <div class="card-body py-4 px-2 px-lg-4 px-xl-5">
                <div class="row justify-content-center text-center">
                    <div class="table-responsive">
                        <table id="expTable" class="table table-striped text-center align-middle fs-5"
                               data-toggle="table"
                               data-search="true"
                               data-sort-name="id"
                               data-sort-order="desc"
                               data-pagination="true"
                               data-page-size="10"
                               data-page-list="[10, 20, 30, 50, All]"
                               data-locale="zh-TW">
                            <thead>
                            <tr>
                                <th data-width="5" data-width-unit="%" data-sortable="true" data-field="id">實驗編號</th>
                                <th data-width="15" data-width-unit="%" data-sortable="true" data-field="name">實驗名稱</th>
                                <th data-width="10" data-width-unit="%" data-sortable="true" data-field="member">研究人員</th>
                                <th data-width="35" data-width-unit="%" data-sortable="true" data-field="content"
                                data-halign="center" data-align="left">實驗內容</th>
                                <th data-width="15" data-width-unit="%" data-sortable="true" data-field="state">狀態</th>
                                <th data-width="20" data-width-unit="%" data-field="action">操作選項</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}
    {{ super() }}
    <!--  Page Customize Javascript  -->
{% endblock %}
