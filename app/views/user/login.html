{% extends "base/dialog.html" %}


{% block content %}
    <form action="{{ url_for('user.login') }}" method="POST"
          enctype="multipart/form-data"
          class="w-100 mb-3">
        <div class="input-group mb-3">
            <label for="account" class="input-group-text fs-5">帳號</label>
            <input name="account" type="text" id="account"
                   class="form-control form-control-lg" placeholder="請輸入帳號地址"
                   value="{% if request.args.get('account') is not none %}{{ request.args.get('account') }}{% endif %}" autofocus>
        </div>
        <div class="input-group mb-3">
            <label for="password" class="input-group-text fs-5">密碼</label>
            <input name="password" type="password" id="password"
                   class="form-control form-control-lg"
                   placeholder="請輸入密碼">
        </div>
        {% if request.args.get('account') is not none %}
            <a href="{{ url_for('plain_text', file_name='account.txt', file_content=request.args.get('account')) }}"
               class="btn btn-warning w-100 mb-3" target="_blank">
                <span class="iconify-inline" data-icon="fe:login"></span>
                <span>下載帳號地址</span>
            </a>
        {% endif %}
        <button type="button" class="btn btn-primary w-100 mb-3" id="send">
            <span class="iconify-inline" data-icon="fe:login"></span>
            <span>登入</span>
        </button>
        <a href="{{ url_for('user.register') }}" class="btn btn-secondary text-white w-100 mb-3">
            <span class="iconify-inline" data-icon="fe:login"></span>
            <span>註冊</span>
        </a>
    </form>
{% endblock %}

{% block script %}
    {{ super() }}
    <!--  Page Customize Javascript  -->
{% endblock %}
