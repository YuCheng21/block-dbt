{% extends "base/all.html" %}

{% block header %}
{% endblock %}

{% block style %}
    {{ super() }}
    <style>
        body {
            background-image: url("{{ url_for('static', filename='src/img/background.jpg') }}");
            background-color: rgba(255, 255, 255, 0.2);
            background-blend-mode: overlay;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
        }

        main {
            padding-top: 0;
        }
    </style>
{% endblock %}


{% block main %}
<div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-12 w-auto">
                <div class="card bg-white shadow bg-opacity-50" style="max-width: 600px">
                    <div class="card-body d-flex align-items-center flex-column">
                        <img src="{{ url_for('static', filename='src/img/hpds-logo.png') }}" class="w-50 mb-3" alt="web logo">
                        <h1 class="mb-3"><b>{{ g.website_name }}</b></h1>

                        {% block content %}
                        {% endblock %}

                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
