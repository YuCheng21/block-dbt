{% extends "base/all.html" %}

{% block main %}
    <div class="container-fluid py-4">
        <div class="card border hv-shadow mb-4">
            <div class="card-header justify-content-between d-inline-flex align-items-center ">
                <h2 class="my-2">
                    <span class="iconify-inline" data-icon="clarity:info-standard-solid"></span>
                    <span>個人資料</span>
                </h2>
            </div>
            <div class="card-body py-4 px-2 px-lg-4 px-xl-5">
                <div class="row gy-2">
                    <div class="col-12">
                        <form action="{{ url_for('user.profile') }}"
                              id="profileUpdateForm" method="POST" enctype="multipart/form-data">
                            <div class="input-group mb-2">
                                <label for="account" class="input-group-text fs-5">帳號</label>
                                <input name="account" type="text" id="account"
                                       class="form-control form-control-lg"
                                       placeholder="請輸入帳號" value="default" disabled>
                            </div>
                            <div class="input-group mb-2">
                                <label for="wallet" class="input-group-text fs-5">錢包</label>
                                <input name="wallet" type="text" id="wallet"
                                       class="form-control form-control-lg"
                                       placeholder="請輸入錢包" value="default">
                            </div>
                            <div class="input-group">
                                <label for="userPassword" class="input-group-text fs-5">使用者密碼</label>
                                <input name="userPassword" type="password" id="userPassword"
                                       class="form-control form-control-lg"
                                       placeholder="請輸入使用者密碼">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row py-4">
                    <div class="col-12">
                        <button type="button" class="btn btn-primary w-100" id="profileSend"
                                onclick="event.preventDefault();$('#profileUpdateForm').submit()">
                            <span class="iconify-inline" data-icon="subway:tick"></span>
                            <span>確認</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}
    {{ super() }}
    <!--  Page Customize Javascript  -->
{% endblock %}
