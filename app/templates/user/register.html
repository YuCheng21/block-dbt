{% extends "base/dialog.html" %}


{% block content %}
    <form action="#" id="loginForm" method="POST"
          enctype="multipart/form-data"
          class="w-100 mb-3">
        <div class="input-group mb-3">
            <label for="account" class="input-group-text fs-5">帳號</label>
            <input name="account" type="text" id="account"
                   class="form-control form-control-lg"
                   placeholder="請輸入帳號" value="" autofocus>
        </div>
        <div class="input-group mb-3">
            <label for="password" class="input-group-text fs-5">密碼</label>
            <input name="password" type="password" id="password"
                   class="form-control form-control-lg"
                   placeholder="請輸入密碼">
        </div>
        <div class="input-group mb-3">
            <label for="wallet" class="input-group-text fs-5">錢包</label>
            <input name="wallet" type="wallet" id="wallet"
                   class="form-control form-control-lg"
                   placeholder="請輸入錢包地址">
        </div>
        <div class="text-danger fs-5 fw-bold">
            <span>前往</span>
            <a href="https://metamask.io/" target="_blank">
                <span class="iconify-inline" data-icon="logos:metamask"></span>
            </a>
            <span>註冊錢包後，將地址複製到錢包欄位。</span>
        </div>
        <button type="button" class="btn btn-primary w-100" id="send">
            <span class="iconify-inline" data-icon="subway:tick"></span>
            <span>確認註冊</span>
        </button>
    </form>
{% endblock %}


{% block script %}
    {{ super() }}
    <!--  Page Customize Javascript  -->
    <script src="{{ url_for('static', filename='src/js/submit/register.js') }}"></script>
{% endblock %}
