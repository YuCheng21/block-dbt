{% extends "base/all.html" %}

{% block main %}
    <div class="container-fluid py-4">
        <div class="card border hv-shadow mb-4">
            <div class="card-header justify-content-between d-inline-flex align-items-center ">
                <h2 class="my-2">
                    <span class="iconify-inline" data-icon="icon-park-solid:experiment"></span>
                    <span>實驗</span>
                </h2>
            </div>
            <div class="card-body py-4 px-2 px-lg-4 px-xl-5">
                <div class="row justify-content-center text-center">
                    <div class="table-responsive">
                        <table class="table table-striped text-center align-middle fs-5 ws-nowrap"
                               data-toggle="table"
                               data-search="true"
                               data-pagination="true"
                               data-page-size="10"
                               data-page-list="[ 10, 20, 30, 50, All]"
                               data-locale="zh-TW">
                            <thead>
                            <tr>
                                <th data-width="5" data-width-unit="%" data-sortable="true">實驗編號</th>
                                <th data-width="15" data-width-unit="%" data-sortable="true">實驗名稱</th>
                                <th data-width="10" data-width-unit="%" data-sortable="true">研究人員</th>
                                <th data-width="60" data-width-unit="%" data-sortable="true">實驗內容</th>
                                <th data-width="10" data-width-unit="%">操作選項</th>
                            </tr>
                            </thead>
                            {% for row in range(10) %}
                                <tr>
                                    <td>N00{{ row }}</td>
                                    <td>實驗名稱</td>
                                    <td>研究人員</td>
                                    <td>實驗內容</td>
                                    <td>
                                        <a href="{{ url_for('exp.update', id='N00' + (row | string)) }}"
                                           class="btn btn-primary text-white">編輯</a>
                                        <a href="{{ url_for('exp.show', id='N00' + (row | string)) }}"
                                           class="btn btn-secondary text-white">查看</a>
                                        <a href="{{ url_for('exp.delete', id='N00' + (row | string)) }}"
                                           class="btn btn-danger text-white">刪除</a>
                                    </td>
                                </tr>
                            {% endfor %}
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
