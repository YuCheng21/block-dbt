{% extends "base/all.html" %}

{% block main %}
    <div class="container-fluid py-4">
        <div class="card border hv-shadow mb-4">
            <div class="card-header">
                <h2 class="my-2">
                    <span class="iconify" data-icon="material-symbols:add-circle"></span>
                    <span>實驗資訊</span>
                </h2>
            </div>
            <div class="card-body px-5 py-4">
                <div class="input-group mb-2">
                    <label for="createMessageTitle" class="input-group-text">實驗編號</label>
                    <input name="createMessageTitle" id="createMessageTitle" type="text"
                           class="form-control" value="{{ id }}" disabled>
                </div>
                <div class="input-group mb-2">
                    <label for="createMessageTitle" class="input-group-text">實驗名稱</label>
                    <input name="createMessageTitle" id="createMessageTitle" type="text"
                           class="form-control" value="實驗名稱..." disabled>
                </div>
                <div class="input-group mb-2">
                    <label for="createMessageContent" class="input-group-text">實驗內容</label>
                    <textarea name="createMessageContent" id="createMessageContent"
                              class="form-control" rows="8" disabled>實驗內容...</textarea>
                </div>
            </div>
        </div>
        <div class="card border hv-shadow mb-4">
            <div class="card-header">
                <h2 class="my-2">
                    <span class="iconify" data-icon="fluent-mdl2:questionnaire"></span>
                    <span>實驗問卷</span>
                </h2>
            </div>
            <div class="card-body px-5 py-4">
                <div class="table-responsive pb-4">
                    <table class="table table-striped text-center align-middle fs-5 ws-nowrap"
                           data-toggle="table"
                           data-locale="zh-TW">
                        <thead>
                        <tr>
                            <th data-width="90" data-width-unit="%">題目</th>
                            <th data-width="10" data-width-unit="%">最大分數</th>
                        </tr>
                        </thead>
                        {% for row in range(5) %}
                            <tr>
                                <td>題目內容</td>
                                <td>題目分數</td>
                            </tr>
                        {% endfor %}
                    </table>
                </div>
                <div class="table-responsive pb-4">
                    <table class="table table-striped text-center align-middle fs-5 ws-nowrap"
                           data-toggle="table"
                           data-locale="zh-TW">
                        <thead>
                        <tr>
                            <th data-width="100" data-width-unit="%">題目</th>
                        </tr>
                        </thead>
                        {% for row in range(5) %}
                            <tr>
                                <td>題目內容</td>
                            </tr>
                        {% endfor %}
                    </table>
                </div>
                <div class="row py-4">
                    <div class="col-6">
                        <button type="button" class="btn btn-primary w-100" data-bs-toggle="modal"
                                onclick="location.href='{{ url_for('root.index') }}'">
                            <span class="iconify-inline" data-icon="subway:tick"></span>
                            <span>返回</span>
                        </button>
                    </div>
                    <div class="col-6">
                        <button type="button" class="btn btn-danger w-100" data-bs-toggle="modal"
                                onclick="location.href='#'">
                            <span class="iconify-inline" data-icon="subway:tick"></span>
                            <span>加入</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
